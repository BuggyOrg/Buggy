<!DOCTYPE html>
<html>
<head>

  <title>Buggy</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css"/>
  <script src="lib/prelude-browser.js"></script>
